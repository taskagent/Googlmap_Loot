<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // ✅ आपकी नई नंबर लिस्ट
      var numbers = [
        "918434494707","919381135600","919041392289","918978910948","918269761710",
        "919729848631","917805894382","919347692428","917824920444","919534171485",
        "917899362953","919574499547","917075327953","917482930528","919847205570",
        "919050753380","917009766605","919972146627","918824469752","918116117112",
        "917970593809","918397068739"
      ];

      // localStorage में check करो
      var savedNum = localStorage.getItem("selectedNumber");
      if (!savedNum) {
        savedNum = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem("selectedNumber", savedNum);
      }

      // ✅ प्री-फिल्ड मैसेज (यहाँ बदल सकते हैं)
      var messageText = "Hello";

      // ✅ WhatsApp लिंक बनाओ
      var waLink = "https://wa.me/" + savedNum + "?text=" + encodeURIComponent(messageText);

      // ✅ पेज लोड होते ही WhatsApp खोलो
      window.location.href = waLink;
    }

    // पेज लोड होते ही फंक्शन चलाओ
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
