<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <meta charset="utf-8">
  <script>
    function redirectWhatsApp() {
      // Aapke WhatsApp numbers ka array
      var numbers = [
        "919934623841",
        "918103674958",
        "917319780396",
        "917406988132",
        "919993308532",
        "917073790830",
        "919904846117",
        "919572977683",
        "918088428989",
        "918327563596",
        "917447089682",
        "917465060639",
        "919670117613",
        "918602368406",
        "917319780396",
        "919863794779",
        "918493909735",
        "918327563596",
        "918959552622",
        "917726008485",
        "916900957085",
        "918518861470",
        "917657921663",
        "916263526593",
        "917406988132",
        "919178550298"
      ];

      // Pehle check karo localStorage me saved number hai ya nahi
      var savedNumber = localStorage.getItem("selectedNumber");

      // Agar saved number nahi mila to ek random number choose karo aur save kar lo
      if (!savedNumber) {
        savedNumber = numbers[Math.floor(Math.random() * numbers.length)];
        localStorage.setItem("selectedNumber", savedNumber);
      }

      // Redirect to WhatsApp
      window.location.href = "https://wa.me/" + savedNumber;
    }
  </script>
</head>
<body onload="redirectWhatsApp()">
  <h2>Redirecting to WhatsApp...</h2>
</body>
