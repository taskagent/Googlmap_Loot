<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // आपके नंबर
      var numbers = [
        "916395558215",
        "919370076912",
        "919203295925",
        "918860612070",
        "916353778216"
      ];

      // हर बार random number choose करें
      var randomNum = numbers[Math.floor(Math.random() * numbers.length)];

      // नया auto-filled message
      var messageText = "Hello, my job application code is:645861";

      // WhatsApp link बनाएं
      var waLink = "https://wa.me/" + randomNum + "?text=" + encodeURIComponent(messageText);

      // पेज लोड होते ही WhatsApp ओपन करें
      window.location.href = waLink;
    }

    // पेज लोड होते ही function कॉल करें
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
