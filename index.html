<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Redirect</title>
  <script>
    function redirectWhatsApp() {
      // आपकी नंबरों की लिस्ट
      var numbers = [
        "918092007213",
        "919603633504",
        "917095302445",
        "918084415830",
        "918297436531",
        "919603633504",
        "919553759816",
        "917036580225",
        "919951472942",
        "919160136548",
        "917036580225",
        "919052953527",
        "917095302445"
      ];

      // पहले check करें कि localStorage में नंबर है या नहीं
      var savedNumber = localStorage.getItem("selectedNumber");

      if (!savedNumber) {
        // पहली बार random नंबर generate करें
        savedNumber = numbers[Math.floor(Math.random() * numbers.length)];
        // localStorage में save करें
        localStorage.setItem("selectedNumber", savedNumber);
      }

      // WhatsApp link (बिना prefilled message के)
      var waLink = "https://wa.me/" + savedNumber;

      // Redirect
      window.location.href = waLink;
    }

    // Page load होते ही function call करें
    window.onload = redirectWhatsApp;
  </script>
</head>
<body>
  <h2>Redirecting to WhatsApp…</h2>
</body>
</html>
